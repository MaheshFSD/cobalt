<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesiq.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="index.html"><img class="logo-login" src="https://account.leadiq.com/common/img/logo-green-full.f6ad239e.svg" alt="" ></a>
        <a href="getstartediq.html"><button class="signup-button-login">Signup</button></a>
    </div>
    <div class="clear"></div>
    <div class="login-container">
      <div class="login-google-signin-container">
        <div class="iq-logo-login-holder">
          <a href="index.html"><img class="iq-logo-login" src="https://account.leadiq.com/common/img/logo-stripe.529f0a03.png" alt="" ></a>
        </div>
        <div class="google-logo-login-holder">
          <img class="google-logo-login" src="https://account.leadiq.com/common/img/google-sign-in-2x.56f00e35.png" alt="" >
        </div>
      </div>
      <div class="line-container-login">
        <div class="small-line left"></div>
        <div class="or">OR</div>
        <div class="small-line right"></div>
      </div>
      <div>
        <form class="form-login">
          <div>
            <div>
              <label class="label-login" for="id">Email</label>
            </div>
            <div class="input-margins">
              <input class="input-login" type="email" placeholder="Enter your email" name="id" required>
            </div> 
          </div>
          <div>
            <div>
              <label class="label-login" for="psw">Password</label>
            </div>
            <div class="input-margins">
              <input class="input-login" type="password" placeholder="Enter your Password" name="psw" required>
            </div>
          </div>
          <div class="login-login-holder">
            <div class="login-login-margin">
              <button class="login-login login-transform" >LOGIN </button>
            </div>
            <div class="forgot-pwd-login">        
              <div class="iforgotmypass">
                <a href="https://account.leadiq.com/app/signin/">i forgot my password</a>
              </div>
              <div><i class="fa fa-lock" style="font-size:24px; color:rgb(184, 183, 183)"></i></div>
              <div>
                <a href="https://account.leadiq.com/app/signin/">Sign in with SSO</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
